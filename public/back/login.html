<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap.min css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Animate css -->
  <link rel="stylesheet" href="../css/animate.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/estilos.css">

  <title>Login</title>
</head>

<body class="login">


  <main class="form-signin">
    <form action="login" method="post">

      <h1 class="h3 mb-3 text-center">Acceso al panel de control</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="username" placeholder="name@example.com" name="username">
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
        <label for="password">Contraseña</label>
      </div>


      <button class="w-100 btn btn-lg btn-info" type="submit">Entrar</button>
    </form>

    <a href="admin.html">IR A ADMIN (MODO DEV)</a>

  </main>



</body>

</html>
